<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Flotante Centrado - Full Ancho</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Bot�n flotante */
        #btnChatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Fondo oscuro cuando se abre el chatbot */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        /* Contenedor flotante del iframe (centrado, mas ancho) */
        #chatbotContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 90%; /* Ocupa casi toda la pantalla */
            max-width: 1200px; /* Maximo ancho */
            height: 550px; /* Se mantiene la altura original */
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            display: none; /* Oculto por defecto */
            z-index: 1000;
            transform: translate(-50%, -50%);
        }

        /* Estilos del iframe (ocupa todo el espacio disponible) */
        #chatbotIframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Bot�n para cerrar */
        #closeChatbot {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Boton para abrir el chatbot -->
    <button id="btnChatbot">Chat</button>

    <!-- Fondo oscuro cuando se abre el chatbot -->
    <div id="overlay"></div>

    <!-- Contenedor flotante del chatbot (centrado, ms ancho) -->
    <div id="chatbotContainer">
        <button id="closeChatbot">X</button>
        <iframe id="chatbotIframe"></iframe>
    </div>

            overlay.addEventListener("click", () => {

        });
    </script>

</body>
</html>
